<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PATHFIT | FEU Freshman Memories</title>
    <link rel="stylesheet" href="Gallery Design.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <nav>
        <ul>
          <li><a href="website.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <!-- Filter Buttons -->
      <div class="filter-menu">
        <button class="filter" id="all-btn">ALL</button>
        <button class="filter" id="purposive-btn">Purposive Communication</button>
        <button class="filter active" id="pathfit-btn">PATHFIT</button>
        <button class="filter" id="nstp-btn">NSTP</button>
        <button class="filter" id="feur-btn">FEUR Events</button>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <div class="gallery-item" data-category="pathfit">
          <img src="PATHFIT/IMG_3851.JPG" alt="PATHFIT Activity 1" />
          <div class="overlay">Dance Performance</div>
        </div>
        <div class="gallery-item" data-category="pathfit">
          <img src="PATHFIT/IMG_3853.JPG" alt="PATHFIT Activity 2" />
          <div class="overlay">Team Exercise</div>
        </div>
        <div class="gallery-item" data-category="pathfit">
            <video src="PATHFIT/IMG_3842.MOV" muted preload="metadata"></video>
            <div class="overlay" data-title="Pathfit Performance" data-description="Team Dance Activity">Pathfit Workout</div>
        </div>
      </div>
    </section>

    <!-- Modal for Image Zoom -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Zoomed Image" />
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Gallery.js"></script>
  </body>
</html>
